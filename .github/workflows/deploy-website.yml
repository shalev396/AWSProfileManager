name: Website CI/CD

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/deploy-website.yml"
  workflow_dispatch:

jobs:
  deploy-website:
    name: Deploy Website
    runs-on: ubuntu-latest

    env:
      # Global repository variables
      AWS_REGION: ${{ vars.AWS_REGION }}
      # Secrets
      STACK_NAME: ${{ secrets.STACK_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build website
        working-directory: ./web
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/my-github-actions-role

      - name: Get CloudFormation Outputs
        id: cf
        run: |
          CF_ID=$(aws cloudformation describe-stacks --stack-name "${{ env.STACK_NAME }}" --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" --output text)
          S3_BUCKET=$(aws cloudformation describe-stacks --stack-name "${{ env.STACK_NAME }}" --query "Stacks[0].Outputs[?OutputKey=='WebsiteBucketName'].OutputValue" --output text)
          echo "cf_id=$CF_ID" >> $GITHUB_OUTPUT
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        working-directory: ./web
        run: |
          # Upload with different cache headers for different file types
          # Long cache for assets (JS, CSS, images)
          aws s3 sync ./dist s3://${{ steps.cf.outputs.s3_bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "index.html"

          # Short cache for HTML files (SPA routing)
          aws s3 sync ./dist s3://${{ steps.cf.outputs.s3_bucket }}/ \
            --cache-control "public, max-age=3600, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cf.outputs.cf_id }} \
            --paths "/*"
